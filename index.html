<!doctype html>

<html>
    <head>
    <meta charset="UTF-8">
    <script type='text/javascript' src='./node_modules/paper/dist/paper-full.min.js'></script>
    <script type='text/javascript' src='./node_modules/papaparse/papaparse.min.js'></script>

    <style>
        html, body {
            margin: 0;
            overflow: hidden;
            height: 100%
        }

        canvas[resize] {
            width: 100%;
            height: 100%
        }

        .btn {
            margin: 10px;
        }

        .btn_div {
        	margin: 10px;
        	font-family: Arial;
        }
    </style>

    <script type='text/paperscript' canvas='thecanvas' src='js/util.js'></script>
    <script type='text/paperscript' canvas='thecanvas' src='js/spiral.js'></script>
    <script type='text/paperscript' canvas='thecanvas' src='js/circle.js'></script>
    <script type='text/paperscript' canvas='thecanvas' src='js/line.js'></script>
    <script type='text/paperscript' canvas='thecanvas' src='js/main.js'></script>
    </head>

    <body>
    	<div class='btn_div shapes_div'> shapes: 
        	<button class = 'btn' id='circle_btn'> circular </button>
        	<button class = 'btn' id='line_btn'> linear </button>
        	<button class = 'btn' id='spiral_btn'> spiral </button>
       	</div>
       	<div class='btn_div datasets_div'> datasets:
       		<button class = 'btn' id='history_btn'> history </button>
       		<button class = 'btn' id='moon_btn'> moon </button>
       		<button class = 'btn' id='schedule_btn'> schedule </button>
       	</div>
        <canvas id='thecanvas' resize></canvas>
    </body>
</html>
